<div class="playbar">
    <span class="time unselectable">
        {{playedLengthTime}}
    </span>
    <div class="slider">
        <app-slider
               [min]="0"
               [max]="trackLengthMillis"
               [stepSize]="1"
               [formControl]="sliderValue"
               (mousedown)="onMouseDown()"
               (mouseup)="onMouseUp()"
        />
    </div>
    <span class="time unselectable">
        {{trackLengthTime}}
    </span>
</div>
